
			    	<div class="block-flat">
						<div class="header">		
							<div class="pull-right"><a href="#/crime/report/list/{{Year}}" class="btn btn-arrow-left"><i class="fa fa-arrow-left"></i> Back</a></div>						
							<h3>{{PageTitle}}</h3>
						</div>
						<div class="content">

						<form ng-submit="save()" method="POST">


		<div class="row">
				<div class="col-md-8">

						<div class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-2 control-label">Date:</label>	
									<div class="col-sm-4">
									<div class="input-group nomargin">
										<input type="text" class="form-control" uib-datepicker-popup="MM/dd/yyyy" ng-model="formData.CrimeDate" is-open="popup1" datepicker-options="dateOptions"  close-text="Close" />
										<span class="input-group-btn">
										<button type="button" class="btn btn-default" ng-click="popup1=true"><i class="glyphicon glyphicon-calendar"></i></button>
										</span>
									</div>	
									</div>	
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">What</label>
									<div class="col-sm-10">
									<input type="text" class="form-control"  ng-model="formData.Cwhat">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">Where</label>
									<div class="col-sm-10">
									<input type="text" class="form-control"  ng-model="formData.Cwhere">
									</div>
								</div>
						</div>
					
				</div>
				<div class="col-md-4">
						
						<h4>
							Violation Committed
							<button type="button" ng-click="addCrime()" class="btn btn-primary btn-sm pull-right"><i class="fa fa-plus"></i> Add</button>
						</h4>
						<table class="table table-bordered table-condensed">
							<tbody>
								<tr ng-repeat="row in formData.Crimes">
									<td>
										<select class="form-control" ng-model="row.Crime" ng-options="c.Name as c.Name for c in CrimeList"></select>
									</td>
									<td class="text-center" style="width:13%;">	
										<a href="javascript:void(0);" class="text-danger" ng-click="openDeleteModal('md',row.Id,'Crimes')">  <i class="fa fa-times"></i> </a>
									</td>
								</tr>
							</tbody>
						</table>
				</div>
			</div>
				<div class="row nomargin-top">
				<div class="col-md-12">
						
						<h4>
							Victims's
							<button type="button" ng-click="addVictims()" class="btn btn-primary btn-sm pull-right"><i class="fa fa-plus"></i> Add</button>
						</h4>
						<table class="table table-bordered table-condensed">
							<thead>
								<tr>
									<th>Name</th>
									<th style="10%">Age</th>
									<th>Gender</th>
									<th>Address</th>
									<th style="10%"></th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="row in formData.Victims">
									<td>
										<input type="text" class="form-control" ng-model="row.Name">
									</td>
									<td>
										<input type="text" class="form-control" ng-model="row.Age">
									</td>
									<td>
										<select type="select" class="form-control" ng-model="row.Gender">
											<option>Male</option>
											<option>Female</option>
										</select>
									</td>
									<td>
										<input type="text" class="form-control" ng-model="row.Address">
									</td>
									<td class="text-center">	
										<a href="javascript:void(0);" class="text-danger" ng-click="openDeleteModal('md',row.Id,'Victims')">  <i class="fa fa-times"></i> </a>
									</td>
								</tr>
							</tbody>
						</table>
				</div>
				<div class="col-md-12">
						
						<h4>
							<button type="button" ng-click="addSuspects()" class="btn btn-primary btn-sm pull-right"><i class="fa fa-plus"></i> Add</button>
							Suspects's
						</h4>
						<table class="table table-bordered table-condensed">
							<thead>
								<tr>
									<th>Name</th>
									<th style="10%">Age</th>
									<th>Gender</th>
									<th>Address</th>
									<th style="10%"></th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="row in formData.Suspects">
									<td>
										<input type="text" class="form-control" ng-model="row.Name">
									</td>
									<td>
										<input type="text" class="form-control" ng-model="row.Age">
									</td>
									<td>
										<select type="select" class="form-control" ng-model="row.Gender">
											<option>Male</option>
											<option>Female</option>
										</select>
									</td>
									<td>
										<input type="text" class="form-control" ng-model="row.Address">
									</td>
									<td class="text-center">	
										<a href="javascript:void(0);" class="text-danger" ng-click="openDeleteModal('md',row.Id,'Suspects')">  <i class="fa fa-times"></i> </a>
									</td>
								</tr>
							</tbody>
						</table>
				</div>
		</div>

		
			<hr>				
		<div class="text-center">				
			<button type="submit" class="btn btn-success"><i class="fa fa-save"></i> Save Record</button>
		</div>
				</form>	
</div>
		
		
						</div>
					</div>
