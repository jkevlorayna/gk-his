
<div class="block-flat">
						<div class="header">		
								<h3>Recidence Records List</h3>
						</div>
<div class="row">
	<div class="col-md-12">
	
	
	
					<form ng-submit="load()" class="form-inline filter_form">
						<div class="input-group">
						<input type="text" class="form-control" ng-model="searchText">
						<span class="input-group-btn">
							<button class="btn btn-primary" type="submit"><i class="fa fa-search"></i> Search</button>
						</span>
						</div><!-- /input-group -->
					</form>
					<hr>
				<table class="table table-bordered table-condensed" ts-wrapper>
				<thead>
					<tr>
						<th ts-criteria="Name" ts-default>Name</th>
						<th ts-criteria="Gender">Gender</th>
						<th ts-criteria="Age">Age</th>
						<th ts-criteria="CivilStatus">Civil Status</th>
						<th ts-criteria="EmploymentStatus">Employment Status</th>
						<th ts-criteria="EducationalAttainment">Educational Attainment</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="row in list" ts-repeat>
						<td>{{row.Name}}</td>
						<td>{{row.Gender}}</td>
						<td class="text-center">{{row.Age}}</td>
						<td>{{row.CivilStatus}}</td>
						<td>{{row.EmploymentStatus}}</td>
						<td>{{row.EducationalAttainment}}</td>
						<td>
							<a class="btn btn-success btn-sm" href="javascript:void(0)" ng-click="formModal('md',row.Id)">  <i class="fa fa-edit"></i> </a>
							<button class="btn btn-danger btn-sm" ng-click="openDeleteModal('md',row.Id)">  <i class="fa fa-trash-o"></i> </button>
						</td>
					</tr>
				</tbody>
			</table>
			  <uib-pagination ng-model="pageNo" ng-click="pageChanged()" items-per-page="pageSize" total-items="count"  max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages"></uib-pagination>
	</div>
</div>
</div>
