

	<div class="login-container">
	<div class="middle-login">
		
		<div class="block-flat no-shadow">
			<div class="header text-center">
					<img src="core/images/logo.png" class="sidebar-logo">
					<h3>Administrator Login</h3>
			</div>
			<div>
				<form class="form-horizontal" id="login_form" ng-submit="login()">
					<div class="content">
						<h4 class="title"></h4>
							<div class="form-group">
								<div class="col-sm-12">
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-user"></i></span>
										<input type="text" ng-model="formData.username"  class="form-control" required>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-12">
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-lock"></i></span>
										<input type="password" ng-model="formData.password"  class="form-control" required>
									</div>
								</div>
							</div>
							
					</div>
					<div class="foot">
						<button class="btn btn-primary btn-block" data-dismiss="modal" type="submit"><i class="fa fa-sign-in"></i> Login</button>

					</div>
				</form>
			</div>
		</div>

	</div> 
	</div>
